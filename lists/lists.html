<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <group name="Lists">
        <h4>Unordered list</h4>
        <!--pair of ul tags for unordered list-->
        <ul>
        <!--li tags for each item in our unordere list-->
        <li>punkt</li>
        <li>punkt</li>
        <li>punkt</li>
            <ul>
                <li>subpunkt1</li>
                <li>subpunkt2</li>
            </ul>

     </ul>
        <h4>Ordered list</h4>
        <!--ordered list tag is ol-->
        <ol>
            <li>szklanka wody</li>
            <li>leki</li>
            <li>zęby</li>
        </ol>
        <ol type="A">
            <li>szklanka wody</li>
            <li>leki</li>
           <li>zęby</li>
        </ol>
        <h4>Description list</h4>
        <!--
        description list tag is dl
        <dt>term</dt>
        <dd>definion</dd>
        -->

    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

    </dl>
    </group>
    
    <footer>
        <br><br><hr><button onclick="history.back()">Go Back</button>
    </footer>

</body>
</html>
