<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tabelka:</h3>



 
    <!--
        bgcolor attribute, width attribute = number of table header x their width
    -->
    <!--Table Tag-->
    <table bgcolor="black" width="450">
        <!--Table Row=tr tag-->
        <tr bgcolor="grey">
            <!--Table Header=th tag-->
            <th width ="150">TABLE ROW 1</th>
            <th width ="150">TABLE ROW 2</th>
            <th width ="150">TABLE ROW 3</th>
        </tr>
        <!--Table Ro=tr tag-->
        <tr bgcolor="lightgrey" align="center">
            <!--Table Data=td tag-->
            <td>[tablerow1 DATA]</td>
            <td>[tablerow2 DATA]</td>
            <td>[tablerow3 DATA]</td>
        </tr>
    </table>

    <footer>
        <br><br><hr><button onclick="history.back()">Go Back</button>
    </footer>


</body>
</html>
