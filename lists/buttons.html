    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- onclick = java fucntion -->
<button onclick="doSomething()" style="background-color:rgb(95, 95, 95);color: greenyellow;width: 300px;height: 100px;;">Button #1</button>
<p id="test">CLICK BUTTON TO CHANGE THIS TEXT</p>

<script>
    function doSomething(){
        document.getElementById("test").innerHTML = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. In rhoncus dolor sed turpis auctor euismod. Donec sit amet sagittis ipsum, sodales sollicitudin erat. Sed non est in mi ornare placerat. Etiam ac tristique dolor. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus."
    }
</script>

<footer>
    <br><br><hr><button onclick="history.back()">Go Back</button>
</footer>
</body>
</html>
